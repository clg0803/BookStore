<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <base th:href="@{/}">
    <meta charset="UTF-8">
    <title>注册</title>
    <link rel="stylesheet" href="static/css/register.css">
</head>
<body>
<div class="box">

    <h2>Register</h2>
    <form action="registerServlet" method="post">
    <div class="input_box">
        <label>账号</label>
        <input name="username" type="text">
    </div>
    <div class="input_box">
        <label>密码</label>
        <input name="password" type="password">
    </div>
    <div class="btn_box">
        <div>
            <!--<button>登录</button>-->
            <input type="submit" value="注册">
            <!--<button>注册</button>-->
        </div>
    </div>
    </form>
</div>

</body>
</html>
